name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "npm dist-tag (e.g. latest, next). Default: latest"
        required: false
        default: "latest"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install
        run: npm ci

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run prepack
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npm publish --registry https://registry.npmjs.org/ --access public --tag "${{ inputs.tag }}"
          else
            npm publish --registry https://registry.npmjs.org/ --access public
          fi

